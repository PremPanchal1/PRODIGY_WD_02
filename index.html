<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weather App</title>

		<link rel="stylesheet" href="./icons/css/all.min.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>

		<div class="header">
			<h1>Weather Application :)</h1>
			<!-- <img src="./images/Happy female with umbrella walking through city in rain.jpg" alt="" width="150px" > -->
		</div>

		<div class="container">
			<div class="search-box">
				<i class="fa-solid fa-location-dot"></i>
				<input type="text" placeholder="Type Your Location" />
				<button class="fa-solid fa-magnifying-glass"></button>
			</div>

			<div class="not-found">
				<!-- <img src="./images/Cancel.svg" alt="..." width=""/> -->
				 <img src="./images/Cancel.svg" alt="..." >
				<p>Search For A Valid Location!</p>
			</div>

			<div class="weather-box">
				<img src="" alt="..." />
				<p class="temperature"></p>
				<p class="description"></p>
			</div>

			<div class="weather-details">
				<div class="humidity-details">
					<i class="fa-solid fa-water"></i>
					<div class="text">
						<span></span>
						<p>Humidity</p>
					</div>
				</div>
				<div class="wind-details">
					<i class="fa-solid fa-wind"></i>
					<div class="text">
						<span></span>
						<p>Wind Speed</p>
					</div>
				</div>
                <div class="pressure-details">
					<i class="fa-solid fa-arrow-down-up-across-line"></i>
					<div class="text">
						<span></span>
						<p>Pressure</p>
					</div>
				</div>
				<div class="visiblity-details">
					<i class="fa-regular fa-eye"></i>
					<div class="text">
						<span></span>
						<p>Visiblity</p>
					</div>
				</div>
			</div>
			
		</div>

		<script src="script.js"></script>
	</body>
</html>
